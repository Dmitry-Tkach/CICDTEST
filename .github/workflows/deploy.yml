on:
  push:
    branches: 
      - master
    paths-ignore:
      - '.github/workflows/*'
  pull_request:
    branches:
      - master 
    paths-ignore:
      - '.github/workflows/*'   
jobs:
  TestAndDeploy:
    name: Test and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get repo code
        uses: actions/checkout@v3

      - name: Install deps
        run: npm ci

      - name: Check linting and formatting
        run: npm run lint

      - name: Test application
        run: npm run test

      - name: Create test build
        run: npm run build
              